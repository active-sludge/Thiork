version: "3.3"

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    networks:
      - djangonetworks
    environment:
      - POSTGRES_DB=thiorkdb
      - POSTGRES_USER=thiorkdb
      - POSTGRES_PASSWORD=thiorkdb
    ports:
      - "5432:5432"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/ThiorkProject
    ports:
      - "8000:8000"
    depends_on:
      - db
    links:
      - db:db
    networks:
      - djangonetworks
networks:
  djangonetworks:
    driver: bridge