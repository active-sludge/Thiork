{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Create Servitium</title>
</head>


<body>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Create Servitium</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}


            <form method="POST" class="uniform">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>


    </div>
</body>

{% endblock %}
