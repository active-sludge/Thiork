{% load static %}
<!-- Navbar -->
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="{% static 'thiork_logo.png' %}" alt="Thiork" width="96" height="32">
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'servitiums' %}" class="nav-link px-2 text-white">Servitiums</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Eventums</a></li>
              <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">About</a></li>

            {% if user.is_authenticated %}
                <li class=""nav-link px-2 text-white">
                    <a href="#" onclick="$('#signOutBtn').click()" class="nav-link">Logout</a>
                    <form style='display: none;' method="POST" action="{% url 'logoutuser' %}">
                        {% csrf_token %}
                        <button id="signOutBtn" type="submit">Logout</button>
                    </form>
                </li>
            {% else %}
                 <li class=""nav-link px-2 text-white">
                    <a class="nav-link" href="{% url 'signupuser' %}">
                    <i class="fas fa-user-plus"></i> Register</a>
                </li>
                <li class=""nav-link px-2 text-white">
                    <a class="nav-link" href="{% url 'loginuser' %}">
                    <i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
            {% endif %}
        </ul>
      </div>
    </div>
  </header>
